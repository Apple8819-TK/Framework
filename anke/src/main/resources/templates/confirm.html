<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">アンケートフォーム</title>
</head>
<body>
<h1 th:text="${title}">アンケートフォーム</h1>
<p>入力内容をご確認ください</p>
<div th:object="${surveyForm}">
<p>年齢：<span th:text="*{age}"></span></p>
<p>満足度：<span th:text="*{satis}"></span></p>
<p>コメント：<span th:text="*{contents}"></span></p>
<form method="post" action="#" th:action="@{/survey/form}">
	<input type="hidden" name="age" th:value="*{age}">
	<input type="hidden" name="satis" th:value="*{satis}">
	<input type="hidden" name="contents" th:value="*{contents}">
	<input type="submit" value="戻る">
</form>
<form method="post" action="#" th:action="@{/survey/complete}">
	<input type="hidden" name="age" th:value="*{age}">
	<input type="hidden" name="satis" th:value="*{satis}">
	<input type="hidden" name="contents" th:value="*{contents}">
	<input type="submit" value="確定">
</form>
</div>
</body>
</html>
